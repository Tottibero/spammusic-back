version: '3'

services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: spammusicdb
    volumes:
      - ./postgres:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    ports:
      - '3000:3000'
    environment:
      DB_HOST=db
      DB_PORT=5432
      DB_USER=postgres
      DB_PASSWORD=${DB_PASSWORD}
      DB_NAME=${DB_NAME}
    depends_on:
      - db
